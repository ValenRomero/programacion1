<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localstorak</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">poo</a>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-4">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input id="inp_nombre" class="form-control" type="text">
                </div>

                <div class="mb-3">
                    <label class="form-label">Apellido</label>
                    <input id="inp_apellido" class="form-control" type="text">
                </div>

                <div class="mb-3">
                    <label class="form-label">DNI</label>
                    <input id="inp_dni" class="form-control" type="number">
                </div>

                <button  id="btn-guardar" class="btn btn-success">Guardar</button>
            </div>

            <div class="col-lg-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>DNI</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
                <div id="mymodal" class="modal fade" tabindex="-1">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Eliminar</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <p>Está seguro de llevar ejecutar esta acción?</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                          <button id="btn_eliminar" type="button" class="btn btn-danger">Eliminar</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <script src="main.js" type="module"></script>
    <script src="auxiliares.js"></script>
</body>
</html>
